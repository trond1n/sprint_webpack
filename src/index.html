<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Тут будет имя</h1>
                    <p class="user-info__job">а тут должность</p>
                    <button class="button user-info__edit-button">edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: -->


            <!-- конец примера. -->



        </div>
        <div class="popup add-popup">
            <div class="popup__content add-popup__content">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close add-popup__close">
                <h3 class="popup__title add-popup__title">Новое место</h3>
                <form id="add" class="popup__form add-popup__form" name="add" novalidate>
                    <input type="text" id="name" name="name" class="popup__input add-popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="error popup__name-error"></span>
                    <input type="url" id="link" name="link" class="popup__input add-popup__input_type_link-url" placeholder="Ссылка на картинку" required>
                    <span class="error popup__link-error"></span>
                    <button type class="button popup__button add-popup__button" disabled>+</button>
                </form>
            </div>
        </div>

        <div class="popup edit-popup">
            <div class="popup__content edit-popup__content">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close edit-popup__close">
                <h3 class="popup__title edit-popup__title">Редактировать профиль</h3>
                <form class="popup__form edit-popup__form" name="edit" novalidate>
                    <input type="text" name="name" class="popup__input edit-popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
                    <span class="error popup__name-error"></span>
                    <input type="text" name="job" class="popup__input edit-popup__input_type_job" placeholder="О себе" required minlength="2" maxlength="30">
                    <span class="error popup__job-error"></span>
                    <button type class="button popup__button edit-popup__button popup__button_active">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup card-popup">
            <div class="card-popup__content">
                <img src="" class="card-popup__image" alt="">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close card-popup__close">
            </div>
        </div>
    </div>

</body>

</html>
